global:
  slack_api_url: 'https://hooks.slack.com/services/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'
route:
  group_by: ['alertname']
  group_wait: 5s
  group_interval: 1m
  repeat_interval: 10m
  receiver: 'slack'

receivers:
- name: 'slack'
  slack_configs:
  - channel: '#alerts'
    icon_emoji: ':bell:'
    send_resolved: true
    text: "<!channel> \nsummary: {{ .CommonAnnotations.message }}\n"
